<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<title>[ 판매 상품 검색 ]</title>

</head>
<body>
	<h1>[ 판매 상품 검색 ]</h1>

	
	<!-- 검색폼 -->
	<table>
	<tr>
	<form id="pagingForm" method="get" th:action="@{/board/list}">
		 <input type="hidden" name="page" id="page" />
		 <select id="type" name="type">
			<option value="title" th:selected="${type} == 'all'">전체</option>
			<option value="contents" th:selected="${type} == 'computer'">컴퓨터 및 주변기기</option>
			<option value="memberid" th:selected="${type} == 'camera'">카메라</option>
			<option value="all" th:selected="${type} == 'car'">자동차 용품</option>
		</select>
		 <input type="text"  name="searchWord" th:value="${searchWord}">
		 <input type="button" onclick="pagingFormSubmit(1)" value="검색">
	</form>
	</tr>
   </table>
        
        	
	<table>
	 	<tr>
        	<td>번호</td>
        	<td>카테고리</td>
        	<td>제목</td>
           
        </tr>
        
        <tr th:each="board : ${list}">
            <td th:text="${board.boardnum}"></td>
            <td th:text="${board.category}"></td>
            <td>
            	<a th:text="${board.title}" th:href ="@{/board/read(boardnum=${board.boardnum})}"></a>
            </td>
           
        </tr>       
            
   
    </table>
	
	
	

</body>
</html>
