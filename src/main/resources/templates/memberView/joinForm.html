<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>회원가입</title>
<style>

</style>
<script>
	function check() {
		let id = document.getElementById('memberid').value;
		let pw = document.getElementById('memberpw').value;
		let name = document.getElementById('membername').value;
		let phone = document.getElementById('phone').value;
		
		//id를 3~10자로 입력하지 않으면 다음 메시지를 출력한다. 'ID는 3~10자로 입력하세요.'
		if (id.length < 3 || id.length > 10) {
			alert('ID는 3~10자로 입력하세요.');
			return false;
		}

		//비밀번호를 3~10자로 입력하지 않으면 다음 메시지를 출력한다. '비밀번호는 3~10자로 입력하세요.'
		if (pw.length < 3 || pw.length > 10) {
			alert('비밀번호는 3~10자로 입력하세요.');
			return false;
		}

		//이름을 입력하지 않으면 다음 대화상자를 출력한다. '이름을 입력하세요.'
		if(name.length == 0 || name == '') {
			alert('이름을 입력하세요.');
			return false;
			
		}
		
		//전화번호를 입력하지 않으면 다음 대화상자를 출력한다. '전화번호를 입력하세요.'
		if(phone.length == 0 || phone == '') {
			alert('전화번호를 입력하세요.');
			return false;
		}		
		
		return true;

	}
</script>
</head>
<body>
	<h1>[ 회원가입 ]</h1>
	
		<!-- id와 name은 데이터베이스의 속성명과 통일 -->
		<form action = "join" method = "post" onsubmit = "return check()">
		ID 		<input type = "text" id = "memberid" name = "memberid"><br>
		비밀번호 	<input type = "password" id = "memberpw" name = "memberpw"><br>
		이름 		<input type = "text" id = "membername" name = "membername"><br>
		전화번호 	<input type = "text" id = "phone" name = "phone"><br>
			<input type = "submit" value = "가입"><input type = "reset" value = "다시 쓰기">
		</form>
</body>
</html>
